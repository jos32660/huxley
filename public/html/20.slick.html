<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SLICK Test</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../slick-1.8.1/slick/slick.css">
	<link rel="stylesheet" href="../slick-1.8.1/slick/slick-theme.css">
	<link rel="stylesheet" href="../css/base.css">
	<style type="text/css">
		.regular {width:60%; margin: 100px auto;}
		.slick-slide {}
    .slick-prev:before,
    .slick-next:before {color: black;}
  </style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/masonry.pkgd.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>

<body>
	<section class="regular slider">
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=H" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=E" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=L" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=L" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=O" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=W" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=O" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=R" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=L" class="img"></div>
		<div><img src="https://via.placeholder.com/800x400/f30/fff?text=D" class="img"></div>
	</section>
</body>
<script src="../slick-1.8.1/slick/slick.min.js"></script>
<script>
	$(".regular").slick({
		dots: true,
		infinite: true,
		slidesToShow: 5,
		slidesToScroll: 5,
		centerMode: true,
  	variableWidth: true,
		// adaptiveHeight: true,
		responsive: [
    {
      breakpoint: 1024,
      settings: {slidesToShow: 3}
    },
    {
      breakpoint: 600,
      settings: {slidesToShow: 2}
    },
    {
      breakpoint: 480,
      settings: {slidesToShow: 1}
    },
    {
      breakpoint: 320,
      settings: "unslick"
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
	});
</script>

</html>
